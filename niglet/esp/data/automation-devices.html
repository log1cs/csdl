<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./automation-devices.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nitti:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="automation-devices3">
      <div class="automation-devices-container">
        <b class="automation-devices4">Automation Devices</b>
        <div class="account-options4" id="accountOptionsText">
          Account Options
        </div>
        <div class="power-monitor-panel5" id="powerMonitorPanel">
          Power Monitor Panel
        </div>
        <div class="manage-connections3" id="manageConnectionsText">
          Manage Connections
        </div>
      </div>
      <div class="log-out-from-this-session-group">
        <div class="log-out-from3" id="logOutFrom">
          Log out from this session
        </div>
        <div class="espportal-frame">
          <b class="espportal5">ESPPortal</b>
        </div>
      </div>
    </div>

    <script>
      var accountOptionsText = document.getElementById("accountOptionsText");
      if (accountOptionsText) {
        accountOptionsText.addEventListener("click", function (e) {
          window.location.href = "./account-options.html";
        });
      }
      
      var powerMonitorPanel = document.getElementById("powerMonitorPanel");
      if (powerMonitorPanel) {
        powerMonitorPanel.addEventListener("click", function (e) {
          window.location.href = "./power-monitor-panel.html";
        });
      }
      
      var manageConnectionsText = document.getElementById("manageConnectionsText");
      if (manageConnectionsText) {
        manageConnectionsText.addEventListener("click", function (e) {
          window.location.href = "./manage-connections.html";
        });
      }
      
      var logOutFrom = document.getElementById("logOutFrom");
      if (logOutFrom) {
        logOutFrom.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
