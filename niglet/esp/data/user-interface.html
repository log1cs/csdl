<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user-interface.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nitti:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="user-interface">
      <section class="frame-section">
        <div class="f-r-a-m-e-wrapper">
          <div class="f-r-a-m-e">
            <div class="device-list">
              <div class="automation-devices" id="automationDevicesText">
                Automation Devices
              </div>
              <div class="power-monitor-panel">
                <div class="account-options" id="accountOptionsText">
                  Account Options
                </div>
                <div class="power-monitor-panel1" id="powerMonitorPanel">
                  Power Monitor Panel
                </div>
                <div class="manage-connections" id="manageConnectionsText">
                  Manage Connections
                </div>
              </div>
            </div>
            <div class="log-out-from" id="logOutFrom">
              Log out from this session
            </div>
          </div>
        </div>
        <div class="e-s-p-portal-label-parent">
          <div class="e-s-p-portal-label">
            <div class="frame-parent1">
              <div class="ellipse-wrapper">
                <div class="frame-item"></div>
              </div>
              <div class="monitoring">MONITORING</div>
            </div>
            <div class="dashboard-title">
              <div class="welcome-back-log1cs">Welcome back, Log1cs!</div>
            </div>
          </div>
          <b class="information-at-a">Information at a glance.</b>
        </div>
      </section>
      <div class="portal-name-label">
        <h1 class="espportal2">ESPPortal</h1>
      </div>
    </div>

    <script>
      var automationDevicesText = document.getElementById("automationDevicesText");
      if (automationDevicesText) {
        automationDevicesText.addEventListener("click", function (e) {
          window.location.href = "./automation-devices.html";
        });
      }
      
      var accountOptionsText = document.getElementById("accountOptionsText");
      if (accountOptionsText) {
        accountOptionsText.addEventListener("click", function (e) {
          window.location.href = "./account-options.html";
        });
      }
      
      var powerMonitorPanel = document.getElementById("powerMonitorPanel");
      if (powerMonitorPanel) {
        powerMonitorPanel.addEventListener("click", function (e) {
          window.location.href = "./power-monitor-panel.html";
        });
      }
      
      var manageConnectionsText = document.getElementById("manageConnectionsText");
      if (manageConnectionsText) {
        manageConnectionsText.addEventListener("click", function (e) {
          window.location.href = "./manage-connections.html";
        });
      }
      
      var logOutFrom = document.getElementById("logOutFrom");
      if (logOutFrom) {
        logOutFrom.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
